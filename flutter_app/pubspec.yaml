name: mental_app
description: 全平台心理自助应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.1
  
  # Security
  flutter_secure_storage: ^9.0.0
  
  # Routing
  go_router: ^12.1.3
  
  # UI Components & Animations
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Media
  just_audio: ^0.9.36
  video_player: ^2.8.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
